<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">

  <title>Neighborhood Map</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="third-party/materialize/css/ghpages-materialize.css" media="screen">
  <link rel="stylesheet" href="css/main.css" media="screen">
</head>
<body>
  <header>
    <nav class="top-nav lime">
         <div class="container">
           <div class="nav-wrapper"><a class="page-title">NHMaps for
             <a href="#modal1" class="page-title tooltipped change__location"
             data-position="right" data-delay="0"
             data-tooltip="Click to Change Location">SomePlace</a>
           </a>
         </div>
         </div>
       </nav>
       <div class="container"><a href="#" data-activates="nav-mobile" class="button-collapse top-nav full hide-on-large-only">
         <i class="material-icons">menu</i></a></div>
       <ul id="nav-mobile" class="side-nav fixed" style="transform: translateX(0px);">
         <li>
           <div class="container">
             <div class="divider"></div>
           <div class="section">
           <h4>Filter</h4>
         </div>
         <div class="divider"></div>
        </div>
       </li>
         <li class="search">
           <div class="search-wrapper card">
             <input id="search"><i class="material-icons">search</i>
             <div class="search-results"></div>
           </div>
         </li>
        </ul>
  </header>
  <main>
    <div class="map"></div>
  </main>
  <footer></footer>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
   <div class="modal-content">
     <!-- <h4>Choose location</h4> -->

      <div class="row">
        <div class="col s12 m6">
          <div class="card hoverable">
            <div class="card-content">
              <span class="card-title">Search location</span>
              <p>Search your location here</p>
            </div>
            <div class="card-action">
              <div class="input-field">
      <input value="" id="searchPlace" type="text" class="validate">
      <label class="active" for="searchPlace">Place</label>
    </div>
            </div>
          </div>
        </div>
      </div>
   </div>
   <div class="modal-footer">
     <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Done</a>
   </div>
 </div>
<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC2Xryh23SOWVxOqNWKPDANkB9SQpPGe00&libraries=places" async></script>
<script src="third-party/jquery/jquery.js"></script>
<script src="third-party/materialize/js/materialize.js"></script>
