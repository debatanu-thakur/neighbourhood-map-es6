<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<title>Neighborhood Map</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="third-party/materialize/css/ghpages-materialize.css" media="screen">
	<link rel="stylesheet" href="css/main.css" media="screen">
</head>

<body>
	<header>
		<nav class="lime">
			<div class="container">
				<a href="#" data-activates="nav-mobile" class="collapse">
					<i class="material-icons">menu</i></a>
			</div>
		</nav>

		<ul id="nav-mobile" class="side-nav" style="transform: translateX(-100%);">
			<li>
				<div class="container">
					<div class="divider"></div>
					<div class="section">
						<div class="container">
							<div class="nav-wrapper">
								<a href="#modal1" class="page-title tooltipped change__location" data-position="right" data-delay="0" data-tooltip="Click to Change Location">SomePlace</a>
							</div>
						</div>
					</div>
					<div class="divider"></div>
				</div>
			</li>
			<li class="search">
				<div class="search-wrapper card">
					<input id="search"><i class="material-icons">search</i>
					<div class="search-results"></div>
				</div>
			</li>
		</ul>
	</header>
	<main>
		<div id="map"></div>
	</main>
	<footer></footer>

	<!-- Modal Structure -->
	<div id="modal1" class="modal">
		<div class="modal-content">

			<div class="row">
				<div class="col s12 m6">
					<div class="card hoverable">
						<div class="card-content">
							<span class="card-title">Search location</span>
							<p>Search your location here</p>
						</div>
						<div class="card-action">
							<div class="input-field">
								<input value="" id="searchPlace" type="text" class="validate">
								<label class="active" for="searchPlace">Place</label>
								<div class="pac-container"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Done</a>
		</div>
	</div>
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC2Xryh23SOWVxOqNWKPDANkB9SQpPGe00&libraries=places&v=3&callback=initMap" async defer></script>
	<script src="third-party/jquery/jquery.js"></script>
	<script src="third-party/materialize/js/materialize.js"></script>
	<script src="third-party/knockout/knockout.js"></script>
	<script src="js/main.js"></script>
	<script src="js/map/map.js"></script>
</body>

</html>
