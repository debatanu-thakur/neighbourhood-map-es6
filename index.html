<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<title>Neighborhood Map</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="third-party/materialize/css/ghpages-materialize.css" media="screen">
	<link rel="stylesheet" href="css/main.css" media="screen">
</head>

<body>
	<header>
		<nav class="lime">
			<div class="container">
				<a href="#" data-activates="nav-mobile" class="collapse">
					<i class="material-icons">menu</i></a>
			</div>
		</nav>

		<ul id="nav-mobile" class="side-nav" style="transform: translateX(-100%);">
			<li>
				<div class="container">
					<div class="divider"></div>
					<div class="section">
						<div class="container">
							<div class="nav-wrapper">
								<div class="row">

								<div class="input-field col s12">
								<i class="material-icons prefix">location_on</i>
								<!--currentLocation: The current location -->
          			<input id="icon_prefix" type="text" data-bind ="value: currentLocation" />
								<label for="icon_prefix" class="places">Location</label>
							</div>
								</div>
							</div>
						</div>
					</div>
					<div class="divider"></div>
				</div>
			</li>
			<li class="search">
				<div class="search-wrapper card">
					<!--searchNeighbors: Search the list of neighbors -->
					<input id="search" data-bind="value: searchNeighbors, valueUpdate: 'keyup'"><i class="material-icons" data-bind="click: search">search</i>
					<div class="search-results"></div>
				</div>
			</li>

			<li class="bold">
				<ul data-bind="foreach: searchList" style="margin-top:25px">
					<li>
						<a  href="#" class="wave-effect waves-teal" data-bind="text: location"></a>
					</li>
				</ul>
			</li>
		</ul>
	</header>
	<main>
		<div id="map"></div>
	</main>
	<footer></footer>
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC2Xryh23SOWVxOqNWKPDANkB9SQpPGe00&libraries=places&v=3&callback=initMap" async defer></script>
	<script src="third-party/jquery/jquery.js"></script>
	<script src="third-party/materialize/js/materialize.js"></script>
	<script src="third-party/knockout/knockout.js"></script>
	<script src="js/main.js"></script>
  <script src="js/model/model.js"></script>
  <script src="js/views/views.js"></script>
	<script src="js/map/map.js"></script>
</body>

</html>
